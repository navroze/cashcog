<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cashcog</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
    <script type="text/javascript" src="/static/javascript/expenses_table.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
  </head>
  <body>
    <zing-grid id = "expenses_table"
    caption="Cashcog"
    sort
    pager
    page-size="15"
    search>
          <zg-colgroup>
  			<zg-column index="uuid" hidden></zg-column>
            <zg-column index="first_name,last_name" header="Employee">
    			<span class="character-info--header"><strong>First Name:</strong> [[index.first_name]]</span>
    			<br>
    			<span class="character-info--subheader"><strong>Last Name:</strong> [[index.last_name]]</span>
  			</zg-column>
  			<zg-column index="description"></zg-column>
  			<zg-column index="currency"></zg-column>
  			<zg-column index="amount"></zg-column>
        	<zg-column index="custom" header="Approve" editor="false">
        		<a class="button is-small is-fullwidth is-primary">Approve</a>
        	</zg-column>
  			<zg-column index="custom" header="Decline" editor="false">
  				<a class="button is-small is-fullwidth is-danger">Decline</a>
        	</zg-column>
          </zg-colgroup>
    </zing-grid>
    <div class="modal">
        <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Confirm Expense</p>
                </header>
                <section class="modal-card-body">
                    Click on Confirm to update expense status
                </section>
                <footer class="modal-card-foot">
                    <button id="approveDialog" class="button is-success">Confirm</button>
                    <button id="clearDialog" class="button">Cancel</button>
                </footer>
            </div>
        </div>
  </body>
</html>
